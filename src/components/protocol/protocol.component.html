<div class="content">
    <form>
      <mat-card fxLayout="row">
        <mat-form-field fxFlex="8"
                        fxFlexOffset>
          <input matInput
                 placeholder="Zeit"
                 name="time"
                 [(ngModel)]="time">
      </mat-form-field>
        <mat-form-field fxFlex
                        fxFlexOffset="1">
          <input matInput
                 placeholder="Eintrag"
                 name="entry"
                 [(ngModel)]="text">
        </mat-form-field>
        <button class="add"
                mat-raised-button
                fxHide
                fxShow.gt-sm
                fxFlex="none"
                fxFlexOffset="2"
                color="primary"
                (click)="add()"
                style="height: 36px">Hinzufügen</button>
        <button class="add"
                mat-mini-fab
                fxHide
                fxShow.lt-md
                fxFlex="none"
                fxFlexOffset="2"
                color="primary"
                (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card>
    </form>
    <table mat-table
        [dataSource]="entries"
        class="mat-elevation-z4">
      <ng-container matColumnDef="time">
        <th mat-header-cell
            *matHeaderCellDef>Zeit</th>
        <td mat-cell
            *matCellDef="let element">{{element.time}}</td>
      </ng-container>
      <ng-container matColumnDef="text">
        <th mat-header-cell
            *matHeaderCellDef>Text</th>
        <td mat-cell
            *matCellDef="let element">{{element.text}}</td>
      </ng-container>
      <ng-container matColumnDef="edit" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    (click)="openDialog(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
      </ng-container>
      <ng-container matColumnDef="delete" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>Löschen</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button
                    (click)="delete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
      </ng-container>
      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
