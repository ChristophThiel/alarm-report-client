<div class="container">
  <div fxLayout="column" fxLayoutGap="2%">
    <mat-card>
      <form fxLayout="row" fxLayout.lt-sm="column" fxLayoutGap="2%">
        <mat-form-field fxFlex appearance="standard">
          <mat-label>Nachname</mat-label>
          <input matInput name="lastname" [formControl]="lastnameFormControl" [(ngModel)]="lastname">
          <mat-error *ngIf="lastnameFormControl.hasError('required')">Nachname wird benötigt</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex appearance="standard">
          <mat-label>Vorname</mat-label>
          <input matInput name="firstname" [formControl]="firstnameFormControl" [(ngModel)]="firstname">
          <mat-error *ngIf="firstnameFormControl.hasError('required')">Vorname wird benötigt</mat-error>
        </mat-form-field>

        <mat-form-field fxFlex appearance="standard">
          <mat-label>Fahrzeug</mat-label>
          <mat-select name="vehicle" [(ngModel)]="vehicle">
            <mat-option *ngFor="let vehicle of vehicles" [value]="vehicle.name">{{vehicle.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex appearance="standard">
          <mat-label>Funktion</mat-label>
          <mat-select name="function" [formControl]="functionFormControl" [(ngModel)]="function">
            <mat-option *ngFor="let function of functions" [value]="function.abbreviation">{{function.name}}</mat-option>
          </mat-select>
          <mat-error *ngIf="functionFormControl.hasError('required')">Funktion wird benötigt</mat-error>
        </mat-form-field>

        <button fxFlex="20%" mat-raised-button color="primary" class="button-add" (click)="add()">Hinzufügen</button>
      </form>
    </mat-card>

    <mat-card *ngIf="alarm.team.length != 0">
      <div *ngFor="let vehicle of vehicles">
        <h2 *ngIf="(alarm.team | filter: vehicle.name:'vehicle').length != 0">{{vehicle.name}}</h2>
        <button *ngFor="let member of alarm.team | filter: vehicle.name:'vehicle'" mat-raised-button matBadge="{{member.function}}"
          (click)="openDialog(member)">{{member.firstname}} {{member.lastname}}</button>
      </div>

      <h2 *ngIf="(alarm.team | filter: 'F':'function').length != 0">Zentrale</h2>
      <button *ngFor="let member of alarm.team | filter: 'F':'function'" mat-raised-button (click)="openDialog(member)">{{member.firstname}}
        {{member.lastname}}</button>

      <h2 *ngIf="(alarm.team | filter: 'R':'function').length != 0">Reserve</h2>
      <button *ngFor="let member of alarm.team | filter: 'R':'function'" mat-raised-button (click)="openDialog(member)">{{member.firstname}}
        {{member.lastname}}</button>
    </mat-card>
  </div>
</div>
