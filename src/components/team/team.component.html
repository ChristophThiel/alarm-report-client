<div class="content">
  <form>
    <mat-card fxLayout="row">
      <mat-form-field fxFlex="20" fxFlexOffset>
        <input matInput placeholder="Nachname" name="lastname" [(ngModel)]="lastname">
      </mat-form-field>
      <mat-form-field fxFlex="20" fxFlexOffset>
        <input matInput placeholder="Vorname" name="firstname" [(ngModel)]="firstname">
      </mat-form-field>
      <mat-form-field fxFlex fxFlexOffset="1">
        <input matInput placeholder="Fahrzeug" name="vehicle" [(ngModel)]="vehicle">
      </mat-form-field>
      <mat-form-field fxFlex fxFlexOffset="0">
        <input matInput placeholder="Position" name="position" [(ngModel)]="position">
      </mat-form-field>
      <button class="add" mat-raised-button fxHide fxShow.gt-sm fxFlex="none" fxFlexOffset="2" color="primary" (click)="add()"
        style="height: 36px">Hinzufügen</button>
      <button class="add" mat-mini-fab fxHide fxShow.lt-md fxFlex="none" fxFlexOffset="2" color="primary" (click)="add()">
        <mat-icon>add</mat-icon>
      </button>
    </mat-card>
  </form>
  <table mat-table [dataSource]="team" class="mat-elevation-z4">
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Nachname</th>
      <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>Vorname</th>
      <td mat-cell *matCellDef="let element">{{element.firstname}}</td>
    </ng-container>
    <ng-container matColumnDef="vehicle">
      <th mat-header-cell *matHeaderCellDef>Fahrzeug</th>
      <td mat-cell *matCellDef="let element">{{element.vehicle}}</td>
    </ng-container>
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Position</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
    <ng-container matColumnDef="edit" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Bearbeiten</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef>Löschen</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="delete(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
