<mat-dialog-content>
  <h1 class="mat-h1">Eintrag bearbeiten</h1>
  <form fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="2%" fxLayoutGap.lt-md="0">
    <app-time-input fxFlex="33%" [label]="'Zeit'" [dateTime]="data.time" [disableValueChange]="disableValueChange"></app-time-input>

    <mat-form-field fxFlex appearance="standard">
      <mat-label>Text</mat-label>
      <input matInput name="text" [(ngModel)]="data.text">
    </mat-form-field>
  </form>

  <form fxLayout="row" fxHide.lt-md>
    <button fxFlex="20" fxFlexOffset="5" mat-raised-button color="primary" [mat-dialog-close]="data" (click)="updateDate()">Speichern</button>
    <button fxFlex="20" fxFlexOffset="50" mat-raised-button color="primary" (click)="onNoClick()">Schließen</button>
  </form>

  <form fxLayout="row" fxHide.gt-md>
    <button fxFlex="35" mat-raised-button color="primary" [mat-dialog-close]="data" (click)="updateDate()">Speichern</button>
    <button fxFlex="35" fxFlexOffset="30" mat-raised-button color="primary" (click)="onNoClick()">Schließen</button>
  </form>
</mat-dialog-content>
