<div class="container">
  <form fxLayout="row" fxLayoutGap="2.5%" fxHide.lt-lg #formDirective="ngForm" [formGroup]="formGroup"
    (ngSubmit)="add(formDirective)">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Nachricht</mat-label>
      <input matInput formControlName="message">
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>
    <button type="submit" mat-button fxFlex="15" color="accent" class="add-button">Hinzufügen</button>
  </form>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Zeit</th>
      <td mat-cell *matCellDef="let entry" [style.text-decoration]="!entry.invalid ? 'none' : 'line-through'"
        (click)="toggle(entry)">
        {{entry.time}}
        Uhr</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Nachricht</th>
      <td mat-cell *matCellDef="let entry" [style.text-decoration]="!entry.invalid ? 'none' : 'line-through'"
        (click)="toggle(entry)">
        {{entry.message}}</td>
    </ng-container>

    <ng-container matColumnDef="invalid">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let entry" (click)="toggle(entry)"></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;" class="table-row"></tr>
  </table>
</div>

<button mat-fab fxShow.md fxHide.gt-md class="fab-button">
  <mat-icon svgIcon="add" (click)="openDialog()"></mat-icon>
</button>
