<mat-toolbar color="primary">
  <span class="truncate">
    {{alarm.id.length === 0 ? 'MM-TT-SS-MM' : alarm.id}}
    <p>
      {{alarm.mainActivity.length === 0 ? 'Hauptaktivität' : alarm.mainActivity}} -
      {{alarm.location.length === 0 ? 'Einsatzort' : alarm.location}}
    </p>
  </span>

  <span style="flex: 1 1 auto"></span>

  <div fxHide.lt-md fxShow>
    <button mat-button (click)="open()">Öffnen</button>
    <button mat-button (click)="save()">Speichern</button>
    <button mat-button (click)="finish()">Abschließen</button>
  </div>

  <button fxHide.gt-sm fxShow mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon svgIcon="menu"></mat-icon>
  </button>

  <mat-menu #menu="matMenu" fxLayout="row">
    <button mat-menu-item (click)="open()">
      <mat-icon class="icon-position" svgIcon="open"></mat-icon>
      <span>Öffnen</span>
    </button>

    <button mat-menu-item (click)="save()">
      <mat-icon class="icon-position" svgIcon="save"></mat-icon>
      <span>Speichern</span>
    </button>

    <button mat-menu-item (click)="finish()">
      <mat-icon class="icon-position" svgIcon="check"></mat-icon>
      <span>Abschließen</span>
    </button>
  </mat-menu>
</mat-toolbar>

<mat-tab-group #tabs>
  <mat-tab label="Allgemein">
    <app-general #general [alarm]="alarm"></app-general>
  </mat-tab>

  <mat-tab label="Fahrzeuge und Material">
    <app-instruments #instruments [alarm]="alarm"></app-instruments>
  </mat-tab>

  <mat-tab label="Mannschaft">
    <app-team #team [alarm]="alarm"></app-team>
  </mat-tab>

  <mat-tab label="Protokoll">
    <app-protocol #protocol [alarm]="alarm"></app-protocol>
  </mat-tab>
</mat-tab-group>
