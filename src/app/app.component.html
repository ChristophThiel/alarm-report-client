<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over"></mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button style="margin-right: 16px;" *ngIf="false">
        <!-- (click)="sidenav.toggle()" -->
        <mat-icon class="icon" svgIcon="bars"></mat-icon>
      </button>
      <span class="truncate" *ngIf="alarm.id.length !== 0 || alarm.keyword.length !== 0 || alarm.location.length !== 0">
        {{alarm.id}}
        <p>{{alarm.keyword}} {{alarm.keyword.length !== 0 ? '-' : ''}} {{alarm.location}}</p>
      </span>
      <span class="truncate" *ngIf="alarm.id.length === 0 && alarm.keyword.length === 0 && alarm.location.length === 0">
        MM-TT-SS-MM
        <p>Einsatzstichwort - Einsatzort</p>
      </span>
      <span style="flex: 1 1 auto"></span>
      <button mat-button fxShow.sm fxHide.lt-md (click)="save()">Bericht speichern</button>
      <button mat-icon-button fxHide.sm fxHide.gt-sm (click)="save()">
        <mat-icon class="icon" svgIcon="save"></mat-icon>
      </button>
    </mat-toolbar>

    <mat-tab-group>
      <mat-tab label="Mannschaft">
        <app-team [alarm]="alarm"></app-team>
      </mat-tab>
      <mat-tab label="Allgemein">
        <app-general [alarm]="alarm"></app-general>
      </mat-tab>
      <mat-tab label="Einsatzspezifisch">
        <app-special [alarm]="alarm"></app-special>
      </mat-tab>
      <mat-tab label="Zeiten">
        <app-times [alarm]="alarm"></app-times>
      </mat-tab>
      <mat-tab label="Alarmierung">
        <app-alarmed [alarm]="alarm"></app-alarmed>
      </mat-tab>
      <mat-tab label="Fahrzeuge und Material">
        <app-instruments [alarm]="alarm"></app-instruments>
      </mat-tab>
      <mat-tab label="Protokoll">
        <app-protocol [alarm]="alarm"></app-protocol>
      </mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
