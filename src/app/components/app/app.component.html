<mat-toolbar color="primary">
  <span>{{currentAlarm.alarmKeyword}} {{currentAlarm.street}}</span>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>note_add</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>folder_open</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>save</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened *ngIf="alarms.length != 0">
    <button mat-button md-truncate *ngFor="let identifier of alarms">{{identifier}}</button>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-tab-group>
      <mat-tab label="Allgemein">
        <app-general [alarm]="currentAlarm"></app-general>
      </mat-tab>
      <mat-tab label="Fahrzeuge">Content 2</mat-tab>
      <mat-tab label="Mannschaft">Content 3</mat-tab>
      <mat-tab label="Protokoll">Content 4</mat-tab>
    </mat-tab-group>
  </mat-sidenav-content>
</mat-sidenav-container>
