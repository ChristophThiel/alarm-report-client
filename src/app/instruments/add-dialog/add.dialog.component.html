<mat-dialog-content>
  <h2 mat-dialog-title>Gerät hinzufügen</h2>
  <form fxLayout="column" (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Gerätename</mat-label>
      <input formControlName="name" matInput>
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="is-center" fxFlex>
      <mat-label>Anzahl</mat-label>
      <input formControlName="amount" matInput type="number">
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>

    <button class="form-submit-button" color="accent" mat-button type="submit">Hinzufügen</button>
    <button class="form-submit-button" mat-button type="button" (click)="close()">Schließen</button>
  </form>
</mat-dialog-content>
