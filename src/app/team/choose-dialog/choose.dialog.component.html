<h2 class="flawless" mat-dialog-title>Position auswählen</h2>
<mat-dialog-content>
  <form fxLayout="column" (submit)="onSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Position</mat-label>
      <mat-select formControlName="position">
        <mat-option *ngFor="let position of positions" [value]="position">{{position}}</mat-option>
      </mat-select>
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" fxFlex>
      <mat-label>Fahrzeug</mat-label>
      <mat-select formControlName="vehicle">
        <mat-option *ngFor="let vehicle of data.vehicles" [value]="vehicle">{{vehicle}}</mat-option>
      </mat-select>
    </mat-form-field>

    <div fxLayout="column" fxLayoutGap="16px">
      <button color="error" fxFlex mat-stroked-button type="button" (click)="reset()">Zurücksetzen</button>
      <button color="accent" fxFlex mat-stroked-button type="submit">Fertig</button>
    </div>
  </form>
</mat-dialog-content>
