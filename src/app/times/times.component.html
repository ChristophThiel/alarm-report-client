<div class="container" fxLayout="column">
  <form fxFlex="100" fxLayout="row" fxLayout.xs="column" fxLayoutGap="2.5%" fxLayoutGap.xs="0" [formGroup]="formGroup">
    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Datum der Alarmierung</mat-label>
      <input matInput>
    </mat-form-field>
    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Alarmiert</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Ausgerückt</mat-label>
      <input matInput>
    </mat-form-field>
  </form>

  <form fxFlex="100" fxLayout="row" fxLayout.xs="column" fxLayoutGap="2.5%" fxLayoutGap.xs="0" [formGroup]="formGroup">
    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Erstes Fahrzeug am Einsatzort</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Rückkher letztes Fahrzeug</mat-label>
      <input matInput>
    </mat-form-field>

    <mat-form-field fxFlex="48.75" appearance="outline">
      <mat-label>Einsatzbereitschaft wiederhergestellt</mat-label>
      <input matInput>
    </mat-form-field>
  </form>
</div>
