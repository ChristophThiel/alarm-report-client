<div class="container">
  <form fxLayoutGap="16px" [formGroup]="formGroup">
    <custom-input fxFlex="60%" class="increase-error-space" fxFlex="60" label="Einsatzstichwort"
      [formControl]="formGroup.get('keyword')" [options]="keywords" [showOptionsAlways]="true">
    </custom-input>
    <mat-form-field fxFlex="calc(35% - 16px)" appearance="outline">
      <mat-label>Einsatzart</mat-label>
      <mat-select [value]="alarm.isFire ? 'Brand' : 'Technisch'">
        <mat-option value="Brand">Brand</mat-option>
        <mat-option value="Technisch">Technisch</mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <form fxLayoutGap="16px" [formGroup]="formGroup">
    <custom-input fxFlex="60%" label="Einsatzort" [formControl]="formGroup.get('location')" [options]="locations">
    </custom-input>

    <mat-form-field fxFlex="calc(35% - 16px)" appearance="outline">
      <mat-label>Gemeinde</mat-label>
      <input matInput formControlName="parish">
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>
  </form>

  <form fxLayoutGap="16px" [formGroup]="formGroup">
    <mat-form-field fxFlex="calc(35% - 16px)" appearance="outline">
      <mat-label>Alarmiert von</mat-label>
      <mat-select formControlName="alarmed" (selectionChange)="onAlarmedChanged()">
        <mat-option value="LWZ/BWST">LWZ/BWST</mat-option>
        <mat-option value="Andere">Andere</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="60%" appearance="outline">
      <mat-label>Andere</mat-label>
      <input matInput formControlName="others">
      <mat-error>Feld wird benötigt</mat-error>
    </mat-form-field>
  </form>

  <form [formGroup]="formGroup">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Schadenslage</mat-label>
      <textarea matInput formControlName="damage" cdkTextareaAutosize></textarea>
    </mat-form-field>
  </form>

  <form [formGroup]="formGroup">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Vorkommnisse</mat-label>
      <textarea matInput formControlName="events" cdkTextareaAutosize></textarea>
    </mat-form-field>
  </form>

  <form [formGroup]="formGroup">
    <mat-form-field fxFlex appearance="outline">
      <mat-label>Tätigkeiten</mat-label>
      <textarea matInput formControlName="activities" cdkTextareaAutosize></textarea>
    </mat-form-field>
  </form>
</div>
