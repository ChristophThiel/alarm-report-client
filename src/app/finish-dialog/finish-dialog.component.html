<h2 class="flawless" mat-dialog-title>Resultierende PDF</h2>
<mat-dialog-content>
  <pdf-viewer render-text="true" fit-to-page="true" [src]="doc"></pdf-viewer>
</mat-dialog-content>

<div fxLayout="column" fxLayoutGap="16px">
  <button color="accent" fxFlex mat-stroked-button type="button" (click)="print()">Drucken & Speichern</button>
  <button color="error" fxFlex mat-stroked-button type="button" (click)="cancel()">Abbrechen</button>
</div>
