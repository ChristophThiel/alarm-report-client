<mat-form-field fxFlex="100" appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input matInput [formControl]="formControl" [matAutocomplete]="complete" (keyup)="filter()">
    <mat-autocomplete autoActiveFirstOption #complete="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions" [value]="option.name">{{option.name}}</mat-option>
    </mat-autocomplete>
    <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
