<h2 class="flawless" mat-dialog-title>Bestätigen</h2>
<mat-dialog-content>
  <p>
    <span *ngFor="let line of data.lines" [innerHtml]="line"></span>
  </p>
</mat-dialog-content>

<div fxLayout="column" fxLayoutGap="16px">
  <button color="error" fxFlex mat-stroked-button type="button" (click)="answer(false)">Abbrechen</button>
  <button cdkFocusInitial color="accent" fxFlex mat-stroked-button type="button"
    (click)="answer(true)">Bestätigen</button>
</div>
