<mat-form-field>
    <app-time placeholder="Startzeit"></app-time>
    <input matInput [matDatepicker]="picker" style="visibility: collapse" hidden [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker [touchUi]="isMobile" #picker></mat-datepicker>
    <mat-hint>{{date | date:'dd. MMMM yyyy'}}</mat-hint>
</mat-form-field>
